<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothésiste Ongulaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f0e3;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffc0cb;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        header li {
            display: inline;
            margin: 0 20px;
        }

        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }

        footer {
            background: #e8491d;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <ul>
                <li class="current"><a href="#">Accueil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <section id="main">
            <h1>Bienvenue chez Votre Prothésiste Ongulaire</h1>
            <p>Nous offrons des services professionnels de manucure et de prothésie ongulaire dans un cadre élégant et relaxant.</p>
        </section>
    </div>

    <footer>
        <p>Prothésiste Ongulaire © 2023</p>
    </footer>
</body>
</html>
